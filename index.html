<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/site.css" />
</head>

<body>
    <div id="main">
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4" style="margin-top:2%;">
            <h3>Yet Another Todo Extension</h3>
            <div class="todoContainer">
                <hr>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Description" id="description" />
                    <span class="input-group-btn">
                        <button class="btn btn-primary" id="createListItem" type="button">Create</button>
                    </span>
                </div>
                <hr>
                <ul id="todoItems" class="list-group">
                    <li class="list-group-item">You don't have any todo!</li>
                </ul>
            </div>
            <br>
        </div>
    </div>
</body>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/boostrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</html>
